<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="assets/css/signup.css">
    <link rel="stylesheet" href="assets/css/forgotpassword.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="registration-page-main">
        <section>
            <h1 class="rp-description-text">
                The easiest way to <span>buy</span> and <span>sell</span> Crypto
            </h1>
            <img src="assets/images/cs-phoneimg.png" alt="">
        </section>
        <section>
            <div class="rp-logo">
                Crypto-Excel &#8383; 
            </div>
            <h1>
                Forgot Password?
                <img src="assets/images/bitcoin.143ffb3b9eeb46ec7d01.png" alt="">
            </h1>
            <small class="rp-descriptive-text">
                Enter your registered email to reset your password
            </small>
            <form action="" class="rp-form">
                <input type="email" id="email" placeholder="Enter email..." required>
                <div class="otp-container">
                    <h3>Enter OTP Code</h3>
                    <div class="otp-inputs">
                        <input type="text" maxlength="1" class="otp-box" disabled />
                        <input type="text" maxlength="1" class="otp-box" disabled />
                        <input type="text" maxlength="1" class="otp-box" disabled />
                        <input type="text" maxlength="1" class="otp-box" disabled />
                        <input type="text" maxlength="1" class="otp-box" disabled />
                        <input type="text" maxlength="1" class="otp-box" disabled />
                    </div>
                    <button type="button" id="send-code-btn">Send Code</button>
                    <p id="resend-text" style="display:none;">Resend Code in <span id="timer">60</span>s</p>
                </div>

                <div class="rp-password">
                    <input type="password" id="new-password" placeholder="Enter New password" required>
                    <i class="fas fa-eye-slash" id="togglePassword1"></i>
                </div>
                <div class="rp-password">
                    <input type="password" id="confirm-password" placeholder="Confirm New password" required>
                    <i class="fas fa-eye-slash" id="togglePassword2"></i>
                </div>
                <button type="submit">Reset Password</button>
            </form>
            <div class="to-rppage">
                receive an
                <a href="#">
                    sms
                </a> instead.
            </div>
        </section>
    </div>
    <script src="assets/js/forgotpassword.js"></script>
</body>
</html>

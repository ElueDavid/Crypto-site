<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up</title>
    <link rel="stylesheet" href="assets/css/signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="registration-page-main">
        <section>
            <h1 class="rp-description-text">
                The easiest way to <span>buy</span> and <span>sell</span> Crypto
            </h1>
            <img src="assets/images/cs-phoneimg.png" alt="">
        </section>
        <section>
            <div class="rp-logo">
                Crypto-Excel &#8383; 
            </div>
            <h1>
                Hello! Create your Account
                <img src="assets/images/bitcoin.143ffb3b9eeb46ec7d01.png" alt="">
            </h1>
            <small class="rp-descriptive-text">
                Fill in your details below to get started
            </small>
            <form action="index.html" class="rp-form">
                <input type="text" placeholder="Enter First Name">
                <input type="text" placeholder="Enter Last Name">
                <input type="text" placeholder="Enter Other Name">
                <input type="email" placeholder="Enter email...">
                <!-- <label for="">
                    <input type="text" placeholder="Choose a Username">
                    <small>
                        minimumof 4 characters
                    </small>
                </label> -->
                <div class="country-select">
                    <div class="dropdown" id="dropdown">Select a country...</div>
                    <div class="dropdown-list" id="dropdown-list"></div>
                </div>
                <input type="tel" placeholder="Enter Phone Number">
                <div class="rp-password">
                    <input type="password" id="password" placeholder="Create password">
                    <i class="fas fa-eye-slash" id="togglePassword"></i>
                </div>
                <div class="rp-password">
                    <input type="password" id="password" placeholder="Confirm password">
                    <i class="fas fa-eye-slash" id="togglePassword"></i>
                </div>
                <input type="text" placeholder="Referral Code (optional)">
                <button type="submit">Create Account</button>
            </form>
            <div class="to-rppage">
                have an account already?
                <a href="index.html">
                    login
                </a>
            </div>
        </section>
    </div>
    
    <script src="assets/js/signup.js"></script> 
</body>
</html>

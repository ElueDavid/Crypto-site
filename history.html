<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Site</title>
    <link rel="stylesheet" href="assets/css/dashboard.css">
    <link rel="stylesheet" href="assets/css/history.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="dashboard">
        <div class="dashboard-sidebar">
            <div class="ds-logo">
                Crypto-Excel &#8383; 
            </div>
            <section class="ds-links">
                <a href="Dashboard.html">
                    <i class="fa-solid fa-house"></i>
                    <p>
                        Home
                    </p>
                </a>
                <a href="wallet.html">
                    <i class="fa-solid fa-wallet"></i>
                    <p>
                        Wallet
                    </p>
                </a>
                <a href="swap.html">
                    <i class="fa-solid fa-right-left"></i>
                    <p>
                        Swap
                    </p>
                </a>
                <a href="cards.html">
                    <i class="fa-regular fa-credit-card"></i>
                    <p>
                        Cards
                    </p>
                </a>
                <a href="history.html" class="ds-indicator">
                    <i class="fa-solid fa-receipt"></i>
                    <p>
                        History
                    </p>
                </a>
                <a href="account.html">
                    <i class="fa-solid fa-user"></i>
                    <p>
                        Account
                    </p>
                </a>
            </section>
            <div class="logout-link">
                <i class="fa-solid fa-right-from-bracket"></i>
                <p>
                    Logout
                </p>
            </div>
        </div>

        <div class="lc-background">
            <div class="logout-confirmation">
                <h2>
                    Are you sure you want to log out?
                </h2>
                <div>
                    <a class="lc-link" href="#">No</a>
                    <a class="lc-link" href="index.html">Yes</a>
                </div>
            </div>
        </div>

        <div class="dashboard-main">
            <nav class="dm-nav">
                <div class="nav-profile">
                    <figure>
                        <img src="assets/images/nftt5626gs7.png" alt="">
                    </figure>
                    <p>
                        Fikayo Olanipekun
                    </p>
                </div>
                <div class="navham">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>

            <div class="history-container">
                <h2>Transaction History</h2>
                <div class="table-wrapper">
                  <table class="history-table">
                    <thead>
                      <tr>
                        <th>Date</th>
                        <th>Type</th>
                        <th>Amount</th>
                        <th>Status</th>
                        <th>Details</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td>2024-10-15</td>
                        <td>Deposit</td>
                        <td>₦10,000</td>
                        <td><span class="status success">Completed</span></td>
                        <td><button class="details-btn" data-transaction="Deposit of ₦10,000 completed on 2024-10-15">View</button></td>
                      </tr>
                      <tr>
                        <td>2024-10-14</td>
                        <td>Withdrawal</td>
                        <td>$500</td>
                        <td><span class="status pending">Pending</span></td>
                        <td><button class="details-btn" data-transaction="Withdrawal of $500 pending since 2024-10-14">View</button></td>
                      </tr>
                      <tr>
                        <td>2024-10-13</td>
                        <td>Transfer</td>
                        <td>₦5,000</td>
                        <td><span class="status failed">Failed</span></td>
                        <td><button class="details-btn" data-transaction="Transfer of ₦5,000 failed on 2024-10-13">View</button></td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            
              <div class="modal hidden" id="details-modal">
                <div class="modal-content">
                  <span class="close-btn">&times;</span>
                  <p class="modal-text"></p>
                </div>
              </div>

        </div>
    </div>
    <script src="assets/js/sidebar.js"></script>
    <script src="assets/js/history.js"></script>
</body>
</html>
